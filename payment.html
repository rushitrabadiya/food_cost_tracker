<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Record Payment - Expense Tracker Pro</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="header.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <!-- Include the common header -->
    <div id="header-container"></div>

    <div class="container">
      <div class="section">
        <h3>Record Payment</h3>
        <div class="input-group payment-section">
          <div class="input-row">
            <div class="input-field">
              <label for="personSelect">Select Person</label>
              <select id="personSelect" required></select>
            </div>
            <div class="input-field">
              <label for="paymentAmount">Payment Amount (â‚¹)</label>
              <input
                type="number"
                id="paymentAmount"
                placeholder="Enter amount"
                required
              />
            </div>
          </div>
          <button onclick="recordPayment()" class="primary-button">
            Record Payment
          </button>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="config.js"></script>
    <script defer src="script.js"></script>
    <script>
      // Load the header
      fetch('header-template.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('header-container').innerHTML = html;
        });
    </script>
  </body>
</html>
