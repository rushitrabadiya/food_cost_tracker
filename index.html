<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Food Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>🍽️ Food Expense Tracker</h2>

  <h3>Add Daily Expense</h3>
  <input type="number" id="expenseAmount" placeholder="Enter total expense" />
  <input type="text" id="expenseMsg" placeholder="Enter message (e.g., Lunch, Snacks)" />
  <div class="checkbox-group" id="memberCheckboxes"></div>
  <button onclick="addExpense()">Add Expense</button>

  <h3>Record Payment</h3>
  <select id="personSelect"></select>
  <input type="number" id="paymentAmount" placeholder="Enter payment amount" />
  <button onclick="recordPayment()">Record Payment</button>

  <h3>Balances</h3>
  <div id="balanceContainer"></div>

  <div style="text-align:center; margin-top: 30px;">
    <a href="history.html" target="_blank">📜 View History</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
